<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPKID XTECH Pairing Site</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        #login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            animation: fadeInOut 3s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        #login-form input {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        #login-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loading-circle {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 2em;
            margin-top: 20px;
        }

        #ad-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: rgba(144, 238, 144, 0.5);
            text-align: center;
            box-sizing: border-box;
            z-index: 999;
            padding: 20px;
        }

        #close-ad {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #whatsapp-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #website-link-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display:none; /*initially hidden*/
            margin-top:20px;
        }

    </style>
</head>
<body>

    <video id="video-background" autoplay muted loop>
        <source src="https://files.catbox.moe/lfpvpc.mp4" type="video/mp4">
    </video>

    <audio id="audio-player" controls autoplay muted loop>
        <source src="https://files.catbox.moe/kxdej4.m4a" type="audio/mpeg">
    </audio>

    <div id="loading-container">
        <div id="loading-circle"></div>
        <p id="loading-text">Loading... 0%</p>
    </div>

    <div id="ad-container">
        <span id="close-ad">x</span>
        <p>Ad!</p>
        <a id="whatsapp-button" href="https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l">Join WhatsApp Channel</a>
    </div>

    <div id="login-container">
        <h1>POPKID XTECH Pairing Site</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a id="website-link-button" href="https://sesssion-65d966ff6257.herokuapp.com/">Visit My Website</a>
    </div>

    <script>
        const loadingText = document.getElementById('loading-text');
        const loadingContainer = document.getElementById('loading-container');
        const adContainer = document.getElementById('ad-container');
        const closeAd = document.getElementById('close-ad');
        const loginContainer = document.getElementById('login-container');
        const websiteLinkButton = document.getElementById('website-link-button');

        let count = 0;
        const interval = setInterval(() => {
            count++;
            loadingText.textContent = `Loading... ${count}%`;
            if (count >= 100) {
                clearInterval(interval);
                loadingContainer.style.display = 'none';
                adContainer.style.display = 'block';
            }
        }, 30);

        closeAd.addEventListener('click', () => {
            adContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            websiteLinkButton.style.display = 'block';
        });

        document.getElementById('whatsapp-button').href = "https://wa.me/your_channel_link";
        document.getElementById('https://sesssion-65d966ff6257.herokuapp.com/').href = "your_website_link";
    </script>
</body>
</html>
